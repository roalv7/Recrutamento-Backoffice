<!-- <app-filter></app-filter> -->
<mat-card>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Input" #input>
        </mat-form-field>
        <app-results-table [dataSource]="dataSource" [displayedColumns]="displayedColumns"></app-results-table>
        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons  aria-label="Select page of users"></mat-paginator>
        <!-- <app-paginator [page]="dataSource"></app-paginator> -->
    </mat-card-content>
</mat-card>
