<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" fxLayoutAlign="center center">CGI</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>           
              <input matInput type="email" placeholder="Email">
            </mat-form-field>
          
            <mat-form-field>           
                <input matInput type="password" placeholder="Password">
              </mat-form-field>
              <button mat-raised-button type="submit">Login</button>
          </form>
          
    </mat-card>
</div>
